<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="timer.js"></script>
    <style>
        #otp{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-left: auto;
            margin-right: auto;
            width: 400px;
            text-align: center;
            background-color: beige;
            height:250px;
            padding: 40px;
        }
        #sub{
            background-color: blue;
            color: white;
            height: 25px;
            width: 100px
        }
    </style>
</head>
<body>
    <div id="otp">
        <h2>OTP Verification</h2>
        <h3>A 5-digit OTP code has been sent to your registered mobile number</h3>
        <input id="num" type="number" required>
        <br>
        <br>
        <button id="sub" type="submit">Confirm</button>
        <br>
        <br>
        <pr>Not received? Resend OTP: </pr> <pr id="seconds""></pr>
    </div>
</body>
</html>
